version: 2
updates:
  # npm dependencies - grouped by update type, monthly
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 3
    groups:
      patch-updates:
        update-types: ["patch"]
      minor-updates:
        update-types: ["minor"]
      # Major versions stay separate (likely breaking changes)
    
  # Go modules - monthly, all grouped together
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 2
    groups:
      all-updates:
        patterns: ["*"]
    
  # GitHub Actions - monthly, all grouped together
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 1
    groups:
      all-actions:
        patterns: ["*"]
    
  # Docker base images - monthly
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
    open-pull-requests-limit: 1
